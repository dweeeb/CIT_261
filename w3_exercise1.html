<!DOCTYPE html>
<html lang="en-US">

	<head>
		<title></title>
		<meta charset="UTF-8">
    </head>
    
    <style>
    /*
        table td + td {
        text-align: right;
        }
    */
    </style>

    <body>

        <h1>Mountains</h1>

        <div id="mountains"></div>

    </body>

    <script>

        const MOUNTAINS = [
            {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
            {name: "Everest", height: 8848, place: "Nepal"},
            {name: "Mount Fuji", height: 3776, place: "Japan"},
            {name: "Vaalserberg", height: 323, place: "Netherlands"},
            {name: "Denali", height: 6168, place: "United States"},
            {name: "Popocatepetl", height: 5465, place: "Mexico"},
            {name: "Mont Blanc", height: 4808, place: "Italy/France"}
        ];

        var table = "<table>";
        var keyName = Object.keys(MOUNTAINS[0]);
        
        table+= "<tr>";
            for (i = 0;i < keyName.length; i++) {
            table+= "<th>" + keyName[i] + "</th>";
            }
        table+= "</tr>";

        for (i = 0;i < MOUNTAINS.length; i++) {
            table+= "<tr>";
            table+= "<td>" + MOUNTAINS[i].name + "</td>";
            table+= "<td align=\"right\">" + MOUNTAINS[i].height + "</td>";
            table+= "<td>" + MOUNTAINS[i].place + "</td>";
            table+= "</tr>";
        }

        table+="</table>";

        document.getElementById('mountains').innerHTML = table;
        
    </script>

</html>
